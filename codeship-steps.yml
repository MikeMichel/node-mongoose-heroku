- name: start node
  service: node
  command: npm test

- name: push it
  service: node
  type: push
  image_name: mikemichel/node-mongoose-sloppyio:$CI_COMMIT_ID
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: deploy to sloppy
  service: deploy
  command: ./deploy2sloppyio.sh 
